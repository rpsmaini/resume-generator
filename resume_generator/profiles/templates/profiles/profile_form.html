<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="container max-w-2xl p-10 bg-gray-800 text-gray-200 rounded-2xl shadow-2xl">
        <h1 class="text-5xl font-extrabold text-gray-100 mb-8 text-center">Resume Generator</h1>
        
        <form>
            <!-- Personal Info Section -->
            <div class="space-y-6">
                <div class="flex flex-col">
                    <label for="name" class="text-xl font-semibold mb-2"><i class="fas fa-user mr-2 text-amber-500"></i>Name</label>
                    <input type="text" id="name" class="input-field" placeholder="Enter your name">
                </div>
                <div class="flex flex-col">
                    <label for="job_position" class="text-xl font-semibold mb-2"><i class="fas fa-briefcase mr-2 text-amber-500"></i>Job Position</label>
                    <input type="text" id="job_position" class="input-field" placeholder="Desired position">
                </div>
                <div class="flex flex-col">
                    <label for="contact_number" class="text-xl font-semibold mb-2"><i class="fas fa-phone mr-2 text-amber-500"></i>Contact Number</label>
                    <input type="text" id="contact_number" class="input-field" placeholder="Contact number">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-xl font-semibold mb-2"><i class="fas fa-envelope mr-2 text-amber-500"></i>Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Email address">
                </div>
            </div>

            <!-- Experience Section -->
            <div class="experience-section mt-8">
                <h2 class="text-3xl font-semibold text-gray-100 mb-5">Experience</h2>
                <div id="experienceContainer"></div>
                <button type="button" id="addExperienceBtn" class="add-section-btn">+ Add Experience</button>
            </div>

            <!-- Education Section -->
            <div class="education-section mt-8">
                <h2 class="text-3xl font-semibold text-gray-100 mb-5">Education</h2>
                <div id="educationContainer"></div>
                <button type="button" id="addEducationBtn" class="add-section-btn">+ Add Education</button>
            </div>

            <!-- Certifications Section -->
            <div class="certifications-section mt-8">
                <h2 class="text-3xl font-semibold text-gray-100 mb-5">Certifications</h2>
                <div id="certificationsContainer"></div>
                <button type="button" id="addCertificationBtn" class="add-section-btn">+ Add Certification</button>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn mt-8">Submit</button>
        </form>
    </div>

    <script>
        const maxItems = 6;

        // Experience Section
        const experienceContainer = document.getElementById("experienceContainer");
        const addExperienceBtn = document.getElementById("addExperienceBtn");
        let experienceCount = 0;

        function createExperienceFields() {
            const experienceDiv = document.createElement("div");
            experienceDiv.classList.add("experience", "section-block");

            experienceDiv.innerHTML = `
                <label>Job Title</label>
                <input type="text" class="input-field" placeholder="Job title">
                <label>Company</label>
                <input type="text" class="input-field" placeholder="Company name">
                <label>Duration</label>
                <input type="text" class="input-field" placeholder="e.g., Jan 2020 - Dec 2021">
                <label>Responsibilities</label>
                <textarea class="input-field" placeholder="Key responsibilities"></textarea>
                <button type="button" class="remove-btn">Remove</button>
            `;

            experienceDiv.querySelector(".remove-btn").addEventListener("click", () => {
                experienceContainer.removeChild(experienceDiv);
                experienceCount--;
                addExperienceBtn.disabled = experienceCount >= maxItems;
            });

            experienceContainer.appendChild(experienceDiv);
            experienceCount++;
            addExperienceBtn.disabled = experienceCount >= maxItems;
        }

        addExperienceBtn.addEventListener("click", () => {
            if (experienceCount < maxItems) createExperienceFields();
        });

        // Education Section
        const educationContainer = document.getElementById("educationContainer");
        const addEducationBtn = document.getElementById("addEducationBtn");
        let educationCount = 0;

        function createEducationFields() {
            const educationDiv = document.createElement("div");
            educationDiv.classList.add("education", "section-block");

            educationDiv.innerHTML = `
                <label>Degree</label>
                <input type="text" class="input-field" placeholder="Degree">
                <label>Institution</label>
                <input type="text" class="input-field" placeholder="Institution name">
                <label>Graduation Year</label>
                <input type="text" class="input-field" placeholder="Year of graduation">
                <button type="button" class="remove-btn">Remove</button>
            `;

            educationDiv.querySelector(".remove-btn").addEventListener("click", () => {
                educationContainer.removeChild(educationDiv);
                educationCount--;
                addEducationBtn.disabled = educationCount >= maxItems;
            });

            educationContainer.appendChild(educationDiv);
            educationCount++;
            addEducationBtn.disabled = educationCount >= maxItems;
        }

        addEducationBtn.addEventListener("click", () => {
            if (educationCount < maxItems) createEducationFields();
        });

        // Certifications Section
        const certificationsContainer = document.getElementById("certificationsContainer");
        const addCertificationBtn = document.getElementById("addCertificationBtn");
        let certificationCount = 0;

        function createCertificationFields() {
            const certificationDiv = document.createElement("div");
            certificationDiv.classList.add("certification", "section-block");

            certificationDiv.innerHTML = `
                <label>Certification Name</label>
                <input type="text" class="input-field" placeholder="Certification name">
                <label>Issuing Organization</label>
                <input type="text" class="input-field" placeholder="Organization name">
                <label>Validity</label>
                <input type="date" class="input-field">
                <label><input type="checkbox"> No Expiry</label>
                <button type="button" class="remove-btn">Remove</button>
            `;

            certificationDiv.querySelector(".remove-btn").addEventListener("click", () => {
                certificationsContainer.removeChild(certificationDiv);
                certificationCount--;
                addCertificationBtn.disabled = certificationCount >= maxItems;
            });

            certificationsContainer.appendChild(certificationDiv);
            certificationCount++;
            addCertificationBtn.disabled = certificationCount >= maxItems;
        }

        addCertificationBtn.addEventListener("click", () => {
            if (certificationCount < maxItems) createCertificationFields();
        });
    </script>

    <style>
        .input-field {
            border: 1px solid #4B5563;
            background-color: #1F2937;
            color: #D1D5DB;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .add-section-btn {
            background-color: #F59E0B;
            color: #1F2937;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .add-section-btn:hover {
            transform: scale(1.05);
            background-color: #FBBF24;
        }
        .section-block {
            padding: 1.5rem;
            background-color: #374151;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .remove-btn {
            background-color: #EF4444;
            color: #1F2937;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .remove-btn:hover {
            background-color: #F87171;
        }
        .submit-btn {
            background-color: #10B981;
            color: #1F2937;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            background-color: #34D399;
        }
    </style>
</body>
</html>
