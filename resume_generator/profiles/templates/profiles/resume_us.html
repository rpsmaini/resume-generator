<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Basic styling for US-style resumes */
        body { font-family: Arial, sans-serif; }
        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        p { margin: 0; }
    </style>
</head>
<body>
    <h1>{{ profile.name }}</h1>
    <p><strong>Job Position:</strong> {{ profile.job_position }}</p>
    <p><strong>Contact:</strong> {{ profile.contact_number }} | {{ profile.email }}</p>
    <p><strong>LinkedIn:</strong> {{ profile.linkedin }}</p>
    <h2>Skills</h2>
    <p>{{ profile.skills }}</p>
    <!-- Add other sections like Education, Work Experience, Certifications, etc. -->
</body>
</html>
